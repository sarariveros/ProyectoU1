    <h2 class="v1_jugador" id="v1_jugador">Jugador: Perico</h2>

    <div class="v1_datos">
        <div class="v1_columna">
            Tiempo: <span id="v1_tiempo">00:00</span>
        </div>
        <div class="v1_columna">
            Fallos: <span id="v1_fallos">0</span>
        </div>
        <div class="v1_columna" >
            Nivel: <span id="v1_nivel">1</span>
        </div>
    </div>

    <div class="v1_fila">

        <div class="v1_juego">
            <div class="v1_cartas">
                <div class="carta">
                  
                    <div class="carta-inner">
                        <div class="card-front"> click</div>

            <div class="v1_opciones">
                <button class="v1_boton" id="v1_iniciar_o_pausar">Iniciar</button>

        </div>

        <div class="v1_menu">
            <button class="v1_boton" id="v1_btn_menu"  data-bs-toggle="modal" data-bs-target="#menu">Menu</button>
            <button class="v1_boton" id="v1_btn_ranking"  data-bs-toggle="modal" data-bs-target="#ranking">Ranking</button>
            <button class="v1_boton" id="v1_btn_ajustes" data-bs-toggle="modal" data-bs-target="#ajustes">Ajustes</button>
            <button class="v1_boton" id="v1_btn_instrucciones" data-bs-toggle="modal" data-bs-target="#instrucciones">Acerca del juego</button>
