
<div class="m-5">

    <h2> Ingresar </h2>
    <div class="form-group mb-2">
        <label>Usuario: </label>

        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu nombre" required>
       
        <small class="form-text text-muted" id="result_usu"></small>
   
    </div>

    <div class="form-group mb-2">
        <label>Rol: </label>
        <select class="form-select" id="rol">
            <option selected value="Estudiante">Estudiante</option>
            <option value="Profesor">Docente</option>
        </select>
    </div>

    <button 
        type="button" 
        class="btn btn-primary" 
        id="btn-guardar"
        data-dismiss="modal">
        Ingresar
    </button>

</div>
